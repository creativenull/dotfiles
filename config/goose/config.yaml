GOOSE_CLI_MIN_PRIORITY: 0.0
GOOSE_CLI_SHOW_COST: true
GOOSE_DISABLE_KEYRING: 'true'
GOOSE_LEAD_FAILURE_THRESHOLD: 3
GOOSE_LEAD_FALLBACK_TURNS: 2
GOOSE_LEAD_MODEL: minimax/minimax-m2.1
GOOSE_LEAD_PROVIDER: openrouter
GOOSE_LEAD_TURNS: 5
GOOSE_MAX_TURNS: 5
GOOSE_MODE: smart_approve
GOOSE_MODEL: minimax/minimax-m2.1
GOOSE_PLANNER_MODEL: minimax/minimax-m2.1
GOOSE_PLANNER_PROVIDER: openrouter
GOOSE_PROVIDER: openrouter
GOOSE_TEMPERATURE: 0.01
extensions:
  developer:
    enabled: true
    type: builtin
    name: developer
    description: Code editing and shell access
    display_name: Developer Tools
    timeout: 30
    bundled: true
    available_tools: []
  skills:
    enabled: true
    type: platform
    name: skills
    description: Load and use skills from .claude/skills or .goose/skills directories
    bundled: true
    available_tools: []
  todo:
    enabled: true
    type: platform
    name: todo
    description: Enable a todo list for Goose so it can keep track of what it is doing
    bundled: true
    available_tools: []
  extensionmanager:
    enabled: true
    type: platform
    name: Extension Manager
    description: Enable extension management tools for discovering, enabling, and disabling extensions
    bundled: true
    available_tools: []
  chatrecall:
    enabled: true
    type: platform
    name: chatrecall
    description: Search past conversations and load session summaries for contextual memory
    bundled: true
    available_tools: []
  memory:
    enabled: true
    type: builtin
    name: memory
    description: Tools to save and retrieve durable memories
    display_name: Memory
    timeout: 30
    bundled: true
    available_tools: []
  code_execution:
    enabled: true
    type: platform
    name: code_execution
    description: Execute JavaScript code in a sandboxed environment
    bundled: true
    available_tools: []
